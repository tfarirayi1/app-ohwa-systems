<!-- Polymer library dependencies -->
<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="ohwa-element">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <h3>[[prop1]]</h3>

    </template>
    <script>

        class OhwaElement extends Polymer.Element {
            static get is() { return 'ohwa-element'; }

            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'ohwa-element'
                    }
                };
            }
        }

        customElements.define('ohwa-element', OhwaElement)
    </script>
</dom-module>
